    </header>
    <!--contact form-->
    <section class="contact-form">
        <div class="form-color">
            <h3>Contact us</h3>
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Name</label>
                    <input type="name" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Commission request (optional)</label>
                    <input type="password" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Question/Comment (optional)</label>
                    <textarea id="message" name="message" class="form-control"></textarea>
                </div>
                <!--button-->
                <button type="submit" class="btn btn-primary" id="contact-button">Submit</button>
            </form>
        </div>
        <div class="hours">
            <!--hours of operation section-->
            <h3>Hours of operation</h3>
            <div>
                <table class="table table-bordered">
                    <!--Hours of operation table-->
                    <!--table header-->
                    <thead>
                        <tr class="table-back">
                            <th>Weekday</th>
                            <th>Contact</th>
                        </tr>
                    </thead>
                    <!--table body-->
                    <tbody>
                        <tr>
                            <td class="table-back">Monday</td>
                            <td>8am-5pm EST</td>
                        </tr>
                        <tr>
                            <td class="table-back">Tuseday</td>
                            <td>8am-5pm EST</td>
                        </tr>
                        <tr>
                            <td class="table-back">Wednesday</td>
                            <td>8am-5pm EST</td>
                        </tr>
                        <tr>
                            <td class="table-back">Thurday</td>
                            <td>8am-5pm EST</td>
                        </tr>
                        <tr>
                            <td class="table-back">Friday</td>
                            <td>8am-5pm EST</td>
                        </tr>
                        <tr>
                            <td class="table-back">Saturday</td>
                            <td>8am-5pm EST</td>
                        </tr>
                        <tr>
                            <td class="table-back">Sunday</td>
                            <td>Closed</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

            </ul>
        </div>
    </footer>
